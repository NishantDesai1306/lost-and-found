<div fxFlex="100%" class="my-4 py-2" fxLayout="column" fxLayoutAlign="center stretch">
    <div class="content my-4 py-2" fxLayout="row">
        <div class="my-4 pt-4" fxFlex.lt-sm="100%" fxFlex="70%" fxFlexOffset.gt-xs="15%">
            <div fxLayout="row" class="my-4 py-4">
                <div fxFlex.gt-sm="50%" fxFlexOffset.gt-sm="25%">
                    <mat-card class="indigo-background-color">
                        <mat-card-header>
                            <div fxFlex fxLayoutAlign="center center">
                                <mat-icon class="white-text-color">account_circle</mat-icon>
                                &nbsp;&nbsp;
                                <h2 class="white-text-color">
                                    User Details
                                </h2>
                            </div>
                        </mat-card-header>
                        <mat-card-content>
                            <div fxLayout="column">
                                <div fxFlex="100%" fxLayout="row" fxLayoutAlign="center none">
                                    <app-upload-component 
                                        [trigger]="'profile-picture'"
                                        [uploadOnSelect]="true"
                                        (onUpload)="onUploadComplete($event)"
                                    ></app-upload-component>
                                </div>

                                <div fxFlex="100%" class="mt-1 mb-2" *ngIf="!!uploadProgress">
                                    <mat-progress-bar class="white-progress-bar" [color]="primary" [mode]="determinate" [value]="uploadProgress">
                                    </mat-progress-bar>
                                </div>

                                <mat-form-field fxFlex class="white-input mt-1" hintLabel="{{usernameError}}">
                                    <input matInput placeholder="Username" [(ngModel)]="user.username">
                                </mat-form-field>

                                <mat-form-field fxFlex class="white-input mt-1" hintLabel="{{emailError}}">
                                    <input matInput type="email" placeholder="Email" [(ngModel)]="user.email">
                                </mat-form-field>

                                <div class="mt-3">
                                    <div fxFlex>
                                        <button mat-raised-button class="full-width" (click)="saveChanges()">Save Changes</button>
                                    </div>
                                </div>
                                <div class="mt-1">
                                    <div fxFlex>
                                        <button routerLink="/dashboard/change-password" mat-raised-button class="full-width">Change Password</button>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
