<div fxFlex="100%" class="my-4 py-4" fxLayout="column" fxLayoutAlign="center stretch">
    <div fxLayout="row" class="my-4 py-4">
        <div fxFlex.lt-sm="100%" fxFlex="70%" fxFlexOffset.gt-xs="15%" class="my-4 py-4">
            <div fxLayout="row" class="my-4 py-4">
                <div fxFlex.gt-sm="50%" fxFlexOffset.gt-sm="25%">
                    <mat-card class="indigo-background-color">
                        <mat-card-header>
                            <div fxFlex fxLayoutAlign="center center">
                                <h2 class="white-text-color">Login</h2>
                            </div>
                        </mat-card-header>
                        <mat-card-content>
                            <div fxLayout="column">
                                <mat-form-field fxFlex class="white-input mt-1" hintLabel="{{usernameError}}">
                                    <input matInput placeholder="Username" [(ngModel)]="user.email">
                                </mat-form-field>

                                <mat-form-field fxFlex class="white-input mt-1" hintLabel="{{passwordError}}">
                                    <input matInput placeholder="Password" type="password" [(ngModel)]="user.password">
                                </mat-form-field>

                                <div class="mt-3" fxFlex="100%">
                                    <div fxFlex="35%" fxFlexOffset="10%">
                                        <button class="full-width" mat-raised-button (click)="login()">Login</button>
                                    </div>
                                    <div fxFlex="35%" fxFlexOffset="10%">
                                        <button class="full-width" routerLink="/register" mat-raised-button>Register</button>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
        <!-- <div fxFlex="30%" style="background: hotpink;"></div> -->
    </div>
</div>
