<div fxFlex="100%" class="my-4 py-2" fxLayout="column" fxLayoutAlign="center stretch">
    <div class="content my-4 py-2" fxLayout="row">
        <div fxFlex.lt-sm="100%" fxFlex="70%" fxFlexOffset.gt-xs="15%" class="my-4 py-4">
            <div fxLayout="row" class="my-4 py-4">
                <div fxFlex.gt-sm="50%" fxFlexOffset.gt-sm="25%">
                    <mat-card class="indigo-background-color">
                        <mat-card-header>
                            <div fxFlex fxLayoutAlign="center center">
                                <mat-icon class="white-text-color">security</mat-icon>
                                &nbsp;&nbsp;
                                <h2 class="white-text-color">
                                    Change Password
                                </h2>
                            </div>
                        </mat-card-header>
                        <mat-card-content>
                            <div fxLayout="column">
                                <mat-form-field fxFlex class="white-input mt-1" hintLabel="{{oldPasswordError}}">
                                    <input matInput type="password" placeholder="Old Password" [(ngModel)]="user.oldPassword">
                                </mat-form-field>

                                <mat-form-field fxFlex class="white-input mt-1" hintLabel="{{newPasswordError}}">
                                    <input matInput type="password" placeholder="New Password" [(ngModel)]="user.newPassword">
                                </mat-form-field>

                                <mat-form-field fxFlex class="white-input mt-1" hintLabel="{{newPasswordMatchError}}">
                                    <input matInput type="password" placeholder="Confirm New Password" [(ngModel)]="user.confirmNewPassword">
                                </mat-form-field>

                                <div>
                                    <div class="mt-3" fxFlex>
                                        <button mat-raised-button class="full-width" (click)="changePassword()">Change Password</button>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
